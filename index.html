<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DualSynth</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="sketch.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        background: black;
        color: white;
        font-family: sans-serif;
      }
    
      #splash {
        position: fixed;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
    
      #splash h1 {
        font-size: 3em;
        margin: 0.5em;
      }
    
      #splash p {
        font-size: 1.5em;
        margin: 0.2em;
      }
    
      #enter-btn {
        margin-top: 2em;
        padding: 0.5em 1.5em;
        font-size: 1em;
        cursor: pointer;
      }
    
      #synth-container {
        display: none;
        position: relative;
        width: 600px;
        height: 350px;
        margin: 40px auto; 
        background: black;
      }
    
      canvas {
        display: block;
      }

      #synth-container * {
        position: absolute !important;
      }
    </style>
  </head>
  <body>
    <div id="splash">
      <h1>DualSynth</h1>
      <p>FM Wavetable tool by Shengxi Hui</p>
      <p>for codes please go: https://github.com/Zaaagon/Dualsynth</p>
      <button id="enter-btn">Enter</button>
    </div>
    <div id="synth-container"></div>
  </body>

  <script>
    document.getElementById("enter-btn").addEventListener("click", function () {
      document.getElementById("splash").style.display = "none";
      document.getElementById("synth-container").style.display = "block";
  
      setTimeout(() => {
        new p5(sketch, 'synth-container');
      }, 50);  
    });
  </script>
</html>
